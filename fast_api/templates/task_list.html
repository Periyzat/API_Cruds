{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">To Do List</h2>

    <!-- Add New Task Button -->
    <a href="{{ url_for('/add') }}" class="btn btn-primary mb-4">Add Task</a> 

    <!-- Task Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Task</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through each task in the tasks context variable -->
            {% for task in tasks %}
            <tr>
                <td>{{ task.id }}</td>
                <td>{{ task.task }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.due_date }}</td>
                <td>{{ task.priority }}</td>
                <td>
                    <!-- Edit and Delete actions for each task -->
                    <a href="{{ url_for('task_update', task_id=task.id) }}" class="btn btn-sm btn-warning">Edit</a>
                    <form action="{{ url_for('task_delete', task_id=task.id) }}" method="post" style="display:inline;" 
                          onsubmit="return confirm('Are you sure you want to delete this task?');">
                        {{ csrf_token() }}
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
